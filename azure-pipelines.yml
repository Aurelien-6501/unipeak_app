trigger:
- main

pool: Default

steps:
- script: echo Hello, world!
  displayName: 'Run a one-line script'

- script: flutter test
  displayName: 'Run Flutter tests'

- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: './dist'
    ArtifactName: 'drop'
    publishLocation: 'Container'